<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="novoEvento.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>
    <body>
            <img src="../img/logonova1.png" class="logo">
        <div class="cadastro">
            <h1>Cadastro de novos eventos</h1>
            <form id="form-event">
                <label>Lista de Convidados</label>
                <p>Clique e arraste os convidados para a lista de Convidados</p>
                <div class="lista">
                    <ul id="sortable1" class="esq connectedSortable">
                        <li><label> Item A</label></li>
                        <li><label> Item B</label></li>
                        <li><label> Item C</label></li>
                        <li><label> Item D</label></li>
                        <li><label> Item E</label></li>
                        <li><label> Item F</label></li>
                        <li><label> Item G</label></li>
                        <li><label> Item H</label></li>
                        <li><label> Item I</label></li>
                    </ul>
                    <div style="display:flex; flex-direction:column; margin-left: 10px">
                        <br>
                        <br>
                        <label>▶</label>
                    </div>
                    <ul id="sortable2" class="dir connectedSortable"></ul>
                </div>
                <br>
                <label>Titulo do evento</label>
                <input type="text" name="titulo" id="titulo" placeholder="Titulo do evento">
                <br>
                <label>Localização do evento</label>
                <input type="text" name="local" id="local" placeholder="Localização">
                <br>
                <label>Data do evento</label>
                <input type="date" name="data" id="data">
                <br>
                <label>Tipo de evento</label>
                <br>
                <label>
                <input type="radio" name="tipoEvento" value="Gratuito" checked>Gratuito
                </label>
                <label>
                <input type="radio" name="tipoEvento" value="Pago">Pago
                </label>
                <br>
                <div class="divbotao">
                    <button class="botao"><label>Cadastrar</label></button>
                </div>
            </form>
            <script type="text/javascript">     
                // Drag-and-drop
                $( function() {
                    $( "#sortable1, #sortable2" ).sortable({
                    connectWith: ".connectedSortable"
                    }).disableSelection();
                } );
            </script>
        </div>
    </body>
</html>
